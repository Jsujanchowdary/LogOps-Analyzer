version: '3.8'

services:
  # Main LogOps Analyzer application
  logops-analyzer:
    build: .
    container_name: logops-analyzer
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///./data/logs.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - STREAMLIT_PORT=8501
      - ERROR_THRESHOLD=10
      - CRITICAL_THRESHOLD=5
      - ANOMALY_THRESHOLD=0.8
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - logops-network

  # Optional: Redis for caching (if needed in future)
  redis:
    image: redis:7-alpine
    container_name: logops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - logops-network
    profiles:
      - cache

  # Optional: PostgreSQL for production (if needed in future)
  postgres:
    image: postgres:15-alpine
    container_name: logops-postgres
    environment:
      - POSTGRES_DB=logops
      - POSTGRES_USER=logops
      - POSTGRES_PASSWORD=logops_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - logops-network
    profiles:
      - database

  # Optional: Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: logops-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - logops-analyzer
    restart: unless-stopped
    networks:
      - logops-network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

networks:
  logops-network:
    driver: bridge




